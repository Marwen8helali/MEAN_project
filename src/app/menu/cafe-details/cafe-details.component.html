<h2>Details about {{ product.productName }}</h2>

<div>
  <h3><strong class="small"> Cafe : </strong>{{ product.productName }}</h3>
  <h4><strong class="small">Prix : </strong>{{ product.price | currency:'TND ' }}</h4>
  <p>Description : {{ product.description }}</p>
  <button class="btn btn-success" (click)="addToCommande(product,commandeContent)">
    <span class="material-icons"> Ajouter au commande</span>
  </button><br><br>
  <img src="{{'assets/img/' + product.image}}" alt="{{product.image}}" style="width: 200px;">
</div>
